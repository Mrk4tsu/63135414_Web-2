<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Example</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
</head>
<body>
<div id="wrapper">
    <div th:replace="layout/_layout :: header"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container py-5">
                <h1>Welcome to Our Website</h1>
                <p>This is a simple Bootstrap 5 example.</p>
            </div>
        </div>
        <div th:replace="layout/_layout :: footer"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:href="@{/vendor/jquery/jquery.js}"></script>
<script th:href="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:href="@{/vendor/jquery-easing/jquery.easing.js}"></script>

<!-- Custom scripts for all pages-->
<script th:href="@{/js/sb-admin-2.js}"></script>
</body>
</html>
