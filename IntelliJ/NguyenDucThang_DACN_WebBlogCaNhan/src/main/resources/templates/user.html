<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout/navbar :: header"></div>



<div class="container mt-2">

    <a class="btn btn-primary my-2" th:href="@{/nguoi-dung/them-moi}">Thêm người dùng</a>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Danh sách người dùng</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Avatar</th>
                        <th>Create At</th>
                        <th>Status</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${listUsers}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.username}]]</td>
                            <td>[[${user.password}]]</td>
                            <td>[[${user.name}]]</td>
                            <td>[[${user.email}]]</td>
                            <td class="text-center">
                                <img class="rounded-circle" th:src="@{'/images/' + ${user.username} + '/' + ${user.avatar}}" alt="User Avatar" width="35" >
<!--                                <img src="/wm.jpg" width="50" height="50">-->
                            </td>
                            <td>[[${user.created_at}]]</td>
                            <td>[[${user.status}]]</td>
                            <td>
                                <a class="text-decoration-none text-info" th:href="@{'/users/edit/' + ${user.id}}">
                                    Update
                                </a>
                                <a class="text-decoration-none text-info" th:href="@{'/users/delete/' + ${user.id}}">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
