<!DOCTYPE html>
<html lang="en">

<head th:replace="admin/fragments/head::head">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="admin/fragments/slidebar::slidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="admin/fragments/topbar::topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">Add A New Category</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/user/add}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">First Name:</label>
                                <input type="text" th:field="*{fullname}" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="keyword" class="form-label">Username:</label>
                                <input type="text" th:field="*{username}" class="form-control" id="keyword">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="text" th:field="*{password}" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar:</label>
                                <input type="text" th:field="*{avatar}" class="form-control" id="avatar">
                            </div>
                            <div class="form-check mb-3">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{status}" value="false" id="inlineRadio2">
                                    <label class="form-check-label" for="inlineRadio2">Not Active</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{status}" value="true" id="inlineRadio1">
                                    <label class="form-check-label" for="inlineRadio1">Active</label>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>

        <!-- Footer -->
        <footer th:replace="admin/fragments/footer::footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="admin/fragments/logout::logout"></div>
<!-- Bootstrap core JavaScript-->
<div th:replace="admin/fragments/script::script"></div>

</body>

</html>
