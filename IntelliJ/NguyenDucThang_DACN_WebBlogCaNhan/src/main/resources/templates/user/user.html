<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/fontawesome-free/css/all.css" type="text/css">
    <link rel="stylesheet" href="/css/sb-admin-2.css">
</head>
<body>
<div id="wrapper">
    <div th:replace="layout/_layout :: header"></div>

    <div class="container-fluid mt-2">

        <a class="btn btn-primary my-2" th:href="@{/nguoi-dung/them-moi}">Thêm người dùng</a>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Danh sách người dùng</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
<!--                            <th>Avatar</th>-->
                            <th>Create At</th>
                            <th>Status</th>
                            <th>#</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user : ${listUsers}">
                            <tr>
                                <td>[[${user.username}]]</td>
                                <td>[[${user.name}]]</td>
                                <td>[[${user.email}]]</td>
<!--                                <td class="text-center">-->
<!--                                    <img class="rounded-circle" th:src="@{'/images/' + ${user.username} + '/' + ${user.avatar}}" alt="User Avatar" width="35" >-->
<!--                                    &lt;!&ndash;                                <img src="/wm.jpg" width="50" height="50">&ndash;&gt;-->
<!--                                </td>-->
                                <td>[[${user.created_at}]]</td>
                                <td th:text="${user.status ? 'Actived' : 'Deactived'}"></td>
                                <td>
                                    <a class="text-decoration-none text-info" th:href="@{'/chinh-sua/' + ${user.id}}">
                                        Update
                                    </a>
                                    <a class="text-decoration-none text-info" th:href="@{'/users/delete/' + ${user.id}}">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="/vendor/jquery/jquery.js" type="text/javascript"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
<script src="/vendor/jquery-easing/jquery.easing.js" type="text/javascript"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.js" type="text/javascript"></script>
</body>
</html>
