<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="/vendor/fontawesome-free/css/all.css" type="text/css">
    <link rel="stylesheet" href="/css/sb-admin-2.css">
</head>
<body>
<div id="wrapper">
    <div th:replace="layout/_layout :: header"></div>

    <div id="content-wrapper" class="d-flex flex-column card container-fluid">
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <form th:action="@{/nguoi-dung/save}" method="post" th:object="${user}" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row d-flex justify-content-center">
                        <div class="mb-3 col-8">
                            <label for="username" class="form-label"> Tài khoản </label>
                            <input type="text" th:field="*{username}" class="form-control col-12" id="username" >
                        </div>
                        <div class="mb-3 col-8">
                            <label for="pass" class="form-label"> Mật khẩu </label>
                            <input type="password" th:field="*{password}" class="form-control col-12" id="pass">
                        </div>
                        <div class="mb-3 col-8">
                            <label for="name" class="form-label"> Tên người dùng </label>
                            <input type="text" th:field="*{name}" class="form-control col-12" id="name">
                        </div>
                        <div class="mb-3 col-8">
                            <label for="email" class="form-label"> Email </label>
                            <input type="email" th:field="*{email}" class="form-control col-12" id="email">
                        </div>
                        <div class="mb-3 col-8">
                            <label for="avatar" class="form-label"> Ảnh đại diện </label>
                            <input type="text" th:field="*{avatar}" class="form-control col-12" id="avatar">
                        </div>
                        <div class="mb-3 col-8 form-check">
                            <input type="checkbox" th:field="*{status}" class="form-check-input" id="status">
                            <label class="form-check-label"  for="status"> Trạng thái tài khoản </label>
                        </div>
                        <div class="text-center col-8 m-2">
                            <button class="btn btn-primary" style="width: 40%" type="submit">Save</button>
                            <button class="btn btn-secondary" style="width: 40%" type="button" onclick="cancelForm()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>


        <div th:replace="layout/_layout :: footer"></div>
    </div>
</div>



<!-- Bootstrap JS -->
<script src="/vendor/jquery/jquery.js" type="text/javascript"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
<script src="/vendor/jquery-easing/jquery.easing.js" type="text/javascript"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.js" type="text/javascript"></script>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/nguoi-dung}]]"
    }
</script>
</body>
</html>
