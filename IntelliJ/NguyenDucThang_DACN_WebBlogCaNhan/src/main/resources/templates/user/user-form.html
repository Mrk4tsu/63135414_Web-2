<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
</head>
<body>
<div id="wrapper">
    <div th:replace="layout/_layout :: header"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div class="d-flex justify-content-center">

            <div class="col-md-5">
                <form th:action="@{/nguoi-dung/save}" method="post" th:object="${user}" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="border border-secondary rounded p-3">
                        <div class="form-group row">
                            <div class="row form-group">
                                <label class="col-sm-4 col-form-label">Tài khoản: </label>
                                <div class="col-sm-7">
                                    <input type="text" th:field="*{username}" class="form-control my-2" required/>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-sm-4 col-form-label"> Mật khẩu: </label>
                                <div class="col-sm-7">
                                    <input type="text" th:field="*{password}" class="form-control my-2" required/>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-sm-4 col-form-label">Họ tên: </label>
                                <div class="col-sm-7">
                                    <input type="text" th:field="*{name}" class="form-control my-2" required/>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-sm-4 col-form-label">Email: </label>
                                <div class="col-sm-7">
                                    <input type="email" th:field="*{email}" class="form-control my-2" required/>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-sm-4 col-form-label">Ảnh đại diện: </label>
                                <div class="col-sm-7">
                                    <input type="text" th:field="*{avatar}" class="form-control my-2" required/>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-sm-4 col-form-label">Trạng thái: </label>
                                <div class="col-sm-7">
                                    <input type="checkbox" th:field="*{status}"/>
                                </div>
                            </div>
                        </div>
                        <div class="text-center m-2">
                            <button class="btn btn-primary" style="width: 40%" type="submit">Save</button>
                            <button class="btn btn-secondary" style="width: 40%" type="button" onclick="cancelForm()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
        <div th:replace="layout/_layout :: footer"></div>
    </div>
</div>



<!-- Bootstrap JS -->
<!-- Bootstrap JS -->
<script th:href="@{/vendor/jquery/jquery.js}"></script>
<script th:href="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:href="@{/vendor/jquery-easing/jquery.easing.js}"></script>

<!-- Custom scripts for all pages-->
<script th:href="@{/js/sb-admin-2.js}"></script>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/nguoi-dung}]]"
    }
</script>
</body>
</html>
