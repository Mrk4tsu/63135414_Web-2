<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách danh mục</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">


    <script th:href="@{/vendor/jquery/jquery.js}"></script>
    <script th:href="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
    <script th:href="@{/vendor/jquery-easing/jquery.easing.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:href="@{/js/sb-admin-2.js}"></script>
</head>
<body>
<div id="wrapper">
    <div th:replace="layout/_layout :: header"></div>

    <div class="container-fluid mt-2">

        <a class="btn btn-primary my-2" th:href="@{/danh-muc/them-moi}"> Thêm mới danh mục </a>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Danh sách danh mục</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th> Tên </th>
                            <th> Ngày tạo </th>
                            <th> Trạng thái </th>
                            <th>#</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="cate : ${listCategory}">
                            <tr>
                                <td>[[${cate.name}]]</td>
                                <td>[[${cate.created_at}]]</td>
                                <td th:text="${cate.status ? 'Actived' : 'Deactived'}"></td>
                                <td>
                                    <a class="text-decoration-none text-info" th:href="@{'/chinh-sua/' + ${cate.id}}">
                                        Update
                                    </a>
                                    <a class="text-decoration-none text-info" th:href="@{'/users/delete/' + ${cate.id}}">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
