<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Student</title>
</head>
<body>
<h1>Search Student</h1>
<p th:if="${student == null}">No student found</p>
<div th:if="${student != null}">
    <p>ID: <span th:text="${student.id}"></span></p>
    <p>Name: <span th:text="${student.name}"></span></p>
    <p>Cumulative Score: <span th:text="${student.cumulativeScore}"></span></p>
</div>
</body>
</html>
